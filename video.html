<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monkees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-default">

        <div class="container-fluid">

            <div class="navbar-header">
                <a href="/index.html" class="navbar-brand">
                    The Monkees
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse navbar-right" id="navbar">
                <ul class="nav navbar-nav">
                    <li class=""><a href="/index.html">Home</a></li>
                    <li><a href="/meet.html">Meet The Band</a></li>
                    <li><a href="/listen.html">Listen</a></li>
                    <li><a href="/video.html">Videos</a></li>
                    <li class="visible-xs"><a href="" data-toggle='modal' data-target='#contactusModal'>Contact Us!</a></li>
                </ul>

                <div class="navbar-header navbar-right hidden-xs">
                    <button href="" class='btn btn-default navbar-btn' data-toggle='modal' data-target='#contactusModal'>Contact Us!</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="contactusModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Contact The Monkees!</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="yourname">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="form-control-label">Message</label>
                            <textarea class="form-control" id="message-text" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Contact Us!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section class="container-fluid">
        <div id="main-section" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="centertext">Videos</h2>
        </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row ">
            <div class="col-sm-12">
                <h5 class="uppercase footer-design">The Monkees</h5>
                <ul class="list-inline social-links ">
                    <li><a target="_blank " href="https://www.facebook.com/TheMonkees"><i class="fa fa-facebook "></i></a></li>
                    <li><a target="_blank " href="https://twitter.com/monkeesofficial"><i class="fa fa-twitter "></i></a></li>
                    <li><a target="_blank " href="https://open.spotify.com/artist/320EPCSEezHt1rtbfwH6Ck"><i class="fa fa-spotify "></i></a></li>
                    <li><a target="_blank " href="https://www.instagram.com/themonkees/"><i class="fa fa-instagram "></i></a></li>
                    <li><a target="_blank " href="https://www.youtube.com/user/themonkees"><i class="fa fa-youtube "></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
